<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link href="{{ "css/main.css" | absolute_url }}" rel="stylesheet" type="text/css">
    <link href="{{ "css/syntax-theme.css" | absolute_url }}" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="{{ "images/favicon.ico" | absolute_url }}">
    <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="{{ "feed" | absolute_url }}">

    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
</head>
